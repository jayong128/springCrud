<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="layout/header::headerFragment"></th:block>
<body>
<h1>게시글 수정</h1>
<div class="col-md-12">
    <div class="col-md-4">
        <form th:action="@{/api/v1/posts/{id}(id=${post.id})}" th:method="post">
            <div class="form-group">
                <label for="title">글 번호</label>
                <input type="text" class="form-control" id="id" value="id" th:value="${post.id}" readonly>
            </div>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" value="title" name="title" th:value="${post.title}">
            </div>
            <div class="form-group">
                <label for="author"> 작성자 </label>
                <input type="text" class="form-control" id="author" value="author" th:value="${post.author}" readonly>
            </div>
            <div class="form-group">
                <label for="content"> 내용 </label>
                <textarea class="form-control" id="content" name="content" th:text="${post.content}">content</textarea>
            </div>
            <a href="/" role="button" class="btn btn-secondary">취소</a>
            <button type="submit" class="btn btn-primary" id="btn-update">수정 완료</button>
            <button type="button" class="btn btn-danger" id="btn-delete">삭제</button>
        </form>
    </div>
</div>
</body>
<footer th:replace="layout/footer :: footerFragment"></footer>
</html>
