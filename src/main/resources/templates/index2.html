<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="layout/header::headerFragment"></th:block>
<body>
<h1> 스프링 부트 웹</h1>
<div class="col-md-12">
    <div class="row">
        <div class="col-md-6">
            <a href="/posts/save" role="button" class="btn btn-primary">글 등록</a>
            <div th:if="${username}">Logged in as : <span id="users" th:text="${username}">username</span>
                <a href="/logout" class="btn btn-info active" role="button">Logout</a></div>
            <div th:unless="${username}">
                <a href="/oauth2/authorization/naver" class="btn btn-success active" role="button">Naver Login</a>
                <a href="/oauth2/authorization/google" class="btn btn-success active" role="button">Google Login</a>
            </div>
        </div>
    </div>
    <table class="table table-horizontal table-bordered">
        <thead class="thead-strong">
        <tr>
            <th>게시글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>최종수정일</th>
        </tr>
        </thead>
        <tbody id="tbody">
        <tr th:each="post:${posts}">
            <td th:text="${post.id}">id</td>
            <td><a th:href="@{/posts/update/{id}(id=${post.id})}" th:text="${post.title}">제목</a></td>
            <td th:text="${post.author}">author</td>
            <td th:text="${post.modifiedDate}">modifiedDate</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<footer th:replace="layout/footer :: footerFragment"></footer>
</html>
